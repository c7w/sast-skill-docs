<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <style>
        .theme {
            color: white;
            padding: 10px;
            margin: 5px;
        }

        .red {
            background: red;
        }

        .blue {
            background: blue;
        }

        .green {
            background: green;
        }
    </style>
    <title>CSS 示例</title>
</head>
<body>
<div class="red theme">
    <p>红色主题</p>
</div>
<div class="blue theme">
    <p>蓝色主题</p>
</div>
<div class="green theme">
    <p>绿色主题</p>
</div>
</body>
</html>
