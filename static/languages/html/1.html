<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>HTML 示例</title>
</head>
<body>
    <p>HTML 文本具有丰富的格式，如<b>加粗</b>、<i>斜体</i>、<del>删除</del>。</p>
    <p>标签之间可以嵌套，<b>以表达<i>更为<del>花哨</del>多样</i>的格式</b>。</p>
    <p>你还可以在 HTML 文本中插入<a href="https://www.baidu.com">链接</a>。</p>
</body>
</html>
